<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#fbbf24" />
  <title>Documentos — Seguridad Laboral</title>
  <link rel="icon" href="/Segured/favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="/Segured/manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Segured/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <header></header>

  <main class="container py-4">
    <section class="cards">
      <h2>Documentos</h2>
      <div class="row">
        <div class="col-md-5">
          <div id="documents-list">Cargando documentos...</div>
          <div class="muted small mt-2">Documentos privados requieren autorización. Contacte al responsable del sitio para acceso.</div>
        </div>
        <div class="col-md-7">
          <p id="viewer-placeholder" class="text-center text-muted mt-5">Selecciona un documento para previsualizarlo aquí.</p>
          <iframe id="doc-viewer" class="d-none" style="width:100%; height: 600px; border: 1px solid #ccc; border-radius: 8px;"></iframe>
        </div>
      </div>
    </section>
  </main>
  <footer class="mt-auto"></footer>
  <script src="/Segured/drive-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Segured/scripts/public-data.js"></script>
  <script src="/Segured/app.js" defer></script>
  <script src="/Segured/js/main.js" defer></script>
</body>
</html>
