<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#fbbf24" />
  <title>Galería — Seguridad Laboral</title>
  <link rel="icon" href="/Segured/favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="/Segured/manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Segured/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background:var(--accent);">
    <div class="container"><a class="navbar-brand text-dark" href="/Segured/"><img src="/Segured/assets/images/logo.svg" height="32" class="me-2 align-middle" alt="logo">Seguridad Laboral</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-dark" href="/Segured/pages/about.html">A qué nos dedicamos</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="/Segured/pages/documents.html">Documentos</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="/Segured/pages/gallery.html">Galería</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="/Segured/pages/rrss.html">RRSS</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="/Segured/pages/contact.html">Contacto</a></li>
          <li class="nav-item ms-lg-2">
            <button id="installBtn" class="btn btn-sm btn-outline-dark" style="display: none;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download me-1" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
              Instalar App
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <section id="gallery-section" class="py-4">
      <h2 class="mb-4">Galería de Medios</h2>

      <!-- Pestañas de Navegación -->
      <ul class="nav nav-tabs mb-3" id="gallery-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="images-tab" data-bs-toggle="tab" data-bs-target="#images-pane" type="button" role="tab" aria-controls="images-pane" aria-selected="true">Imágenes</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="videos-tab" data-bs-toggle="tab" data-bs-target="#videos-pane" type="button" role="tab" aria-controls="videos-pane" aria-selected="false">Videos</button>
        </li>
      </ul>

      <!-- Contenido de las Pestañas -->
      <div class="tab-content" id="gallery-tabs-content">
        <div class="tab-pane fade show active" id="images-pane" role="tabpanel" aria-labelledby="images-tab">
          <div id="gallery-grid" class="row row-cols-3 g-0">Cargando imágenes...</div>
        </div>
        <div class="tab-pane fade" id="videos-pane" role="tabpanel" aria-labelledby="videos-tab">
          <div id="videos-grid" class="row row-cols-3 g-0">Cargando videos...</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal para el Visor (Lightbox) -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div id="modal-content-wrapper" class="modal-body p-0"></div>
      </div>
    </div>
  </div>

  <script src="/Segured/drive-config.js"></script>
  <script src="/Segured/scripts/public-data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Segured/app.js" defer></script>
</body>
</html>
