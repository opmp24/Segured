<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#fbbf24" />
  <title>Galería — Seguridad Laboral</title>
  <link rel="icon" href="/Segured/favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="/Segured/manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Segured/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav></nav>
  <main class="container py-4">
    <section id="gallery-section" class="py-4">
      <h2 class="mb-4">Galería de Medios</h2>

      <!-- Pestañas de Navegación -->
      <ul class="nav nav-tabs mb-3" id="gallery-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="images-tab" data-bs-toggle="tab" data-bs-target="#images-pane" type="button" role="tab" aria-controls="images-pane" aria-selected="true">Imágenes</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="videos-tab" data-bs-toggle="tab" data-bs-target="#videos-pane" type="button" role="tab" aria-controls="videos-pane" aria-selected="false">Videos</button>
        </li>
      </ul>

      <!-- Contenido de las Pestañas -->
      <div class="tab-content" id="gallery-tabs-content">
        <div class="tab-pane fade show active" id="images-pane" role="tabpanel" aria-labelledby="images-tab">
          <div id="gallery-grid" class="row row-cols-6 g-0">Cargando imágenes...</div>
        </div>
        <div class="tab-pane fade" id="videos-pane" role="tabpanel" aria-labelledby="videos-tab">
          <div id="videos-grid" class="row row-cols-6 g-0">Cargando videos...</div>
        </div>
      </div>
    </section>
  </main>

  <footer></footer>

  <!-- Modal para el Visor (Lightbox) -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div id="modal-content-wrapper" class="modal-body p-0"></div>
      </div>
    </div>
  </div>

  <script src="/Segured/drive-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Segured/scripts/public-data.js"></script>
  <script src="/Segured/app.js" defer></script>
  <script src="../js/main.js" defer></script>
</body>
</html>
