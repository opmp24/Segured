<!-- Esta página muestra la galería multimedia (imágenes y videos) organizados en pestañas.
     Utiliza public-data.js para cargar contenido dinámicamente y se integra con el layout global. -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#fbbf24" />
  <title>Galería — Seguridad Laboral</title>
  <link rel="icon" href="/Segured/favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="/Segured/manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Segured/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav></nav>
  <main class="container py-4">
    <!-- Page Header -->
    <section class="text-center py-5 reveal">
      <span class="text-warning fw-bold text-uppercase">Nuestro Trabajo</span>
      <h1 class="display-4 fw-bold">Galería Multimedia</h1>
      <p class="lead text-muted col-lg-8 mx-auto">Explora nuestro trabajo en terreno, desde capacitaciones hasta auditorías de seguridad completas.</p>
    </section>

    <!-- Images Section -->
    <section id="images-section" class="py-4 reveal">
      <h2 class="display-6 fw-bold mb-4">Imágenes</h2>
      <div id="gallery-grid" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
        <div class="col text-muted">Cargando imágenes...</div>
      </div>
    </section>

    <!-- Videos Section -->
    <section id="videos-section" class="py-5 my-4 reveal">
      <h2 class="display-6 fw-bold mb-4">Videos</h2>
      <div id="videos-grid" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
        <div class="col text-muted">Cargando videos...</div>
      </div>
    </section>
  </main>

  <footer></footer>

  <div id="whatsapp-placeholder"></div>
  <!-- Modal para el Visor (Lightbox) -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div id="modal-content-wrapper" class="modal-body p-0"></div>
      </div>
    </div>
  </div>

  <script src="/Segured/drive-config.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Segured/scripts/public-data.js"></script>
  <script src="/Segured/app.js" defer></script>
  <script src="../main.js" defer></script>
</body>
</html>
