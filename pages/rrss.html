<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#fbbf24" />
  <title>RRSS — Seguridad Laboral</title>
  <link rel="icon" href="/Segured/favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="/Segured/manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Segured/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav></nav>

  <main class="container py-4">
    <section class="cards">
      <h2>Redes Sociales</h2>
      <p>Publicaciones recientes de Instagram (si está configurado se mostrará el feed).</p>
      <div id="instagram-feed">No configurado.</div>
    </section>
  </main>

  <footer class="bg-dark text-white py-5 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-4 mb-md-0">
          <h3 class="fw-bold mb-4">Información de contacto</h3>
          <p class="mb-4 text-white-50">Estamos disponibles para responder tus dudas sobre seguridad laboral.</p>
        </div>
        <div class="col-md-6">
          <div class="d-flex mb-3">
            <div class="me-3 text-warning"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16"><path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/></svg></div>
            <div><h6 class="fw-bold mb-0">Dirección</h6><small class="text-white-50">Av. Seguridad 123, Santiago</small></div>
          </div>
          <div class="d-flex mb-3">
            <div class="me-3 text-warning"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16"><path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/></svg></div>
            <div><h6 class="fw-bold mb-0">Email</h6><small class="text-white-50">contacto@segured.cl</small></div>
          </div>
          <div class="d-flex">
            <div class="me-3 text-warning"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/></svg></div>
            <div><h6 class="fw-bold mb-0">Teléfono</h6><small class="text-white-50">+56 9 9077 2964</small></div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="/Segured/drive-config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const feedContainer = document.getElementById('instagram-feed');
      // Verificamos configuración
      if (!feedContainer || !window.DRIVE_CONFIG || !window.DRIVE_CONFIG.instagramAccessToken) {
        if (feedContainer) feedContainer.innerHTML = '<div class="alert alert-light border">Configura el token de Instagram en drive-config.js para ver el feed.</div>';
        return;
      }

      const token = window.DRIVE_CONFIG.instagramAccessToken;
      if (token === "YOUR_INSTAGRAM_ACCESS_TOKEN") return; // No intentamos cargar si es el placeholder

      const limit = 6; // Número de posts a mostrar
      const url = `https://graph.instagram.com/me/media?fields=id,caption,media_type,media_url,thumbnail_url,permalink&limit=${limit}&access_token=${token}`;

      try {
        feedContainer.innerHTML = '<div class="text-center py-4"><div class="spinner-border text-warning" role="status"></div></div>';
        
        const response = await fetch(url);
        const data = await response.json();

        if (data.data && data.data.length > 0) {
          let html = '<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">';
          data.data.forEach(post => {
            // Si es video usamos el thumbnail, si es imagen usamos la media_url
            const imageUrl = post.media_type === 'VIDEO' ? (post.thumbnail_url || post.media_url) : post.media_url;
            const caption = post.caption ? (post.caption.length > 80 ? post.caption.substring(0, 80) + '...' : post.caption) : '';
            
            html += `
              <div class="col">
                <div class="card h-100 shadow-sm border-0">
                  <div class="ratio ratio-1x1 overflow-hidden rounded-top">
                     <img src="${imageUrl}" class="card-img-top object-fit-cover" alt="Instagram Post" loading="lazy" style="object-fit: cover;">
                  </div>
                  <div class="card-body">
                    <p class="card-text small text-muted">${caption}</p>
                    <a href="${post.permalink}" target="_blank" class="btn btn-sm btn-outline-dark stretched-link">Ver en Instagram</a>
                  </div>
                </div>
              </div>`;
          });
          html += '</div>';
          feedContainer.innerHTML = html;
        } else {
          feedContainer.innerHTML = '<p class="text-muted">No se encontraron publicaciones recientes.</p>';
        }
      } catch (error) {
        console.error('Error Instagram:', error);
        feedContainer.innerHTML = '<div class="alert alert-warning">No se pudo cargar el feed de Instagram.</div>';
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Segured/app.js" defer></script>
  <script src="../js/main.js" defer></script>
</body>
</html>
